{% extends "base.html" %}

{% load static %}

{% block title %}
StockHub - Add New Article
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">
        <h4 class="py-3 mb-4"><span class="text-muted fw-light">Incoming Management /</span> Add New Article</h4>

        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <h5 class="card-header">New Article Form</h5>

                    <form action="">
                        <div class="card-body demo-vertical-spacing demo-only-element">
                            <div class="mb-3">
                                <label class="form-label" for="type">Type</label>
                                <input type="text" class="form-control" id="type" name="type" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="model">Model</label>
                                <input type="text" class="form-control" id="model" name="model" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="quantity">Quantity</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="serial_number">Serial Number</label>
                                <input type="text" class="form-control" id="serial_number" name="serial_number" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="description">Description</label>
                                <input type="text" class="form-control" id="description" name="description" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="vnc">VNC</label>
                                <input type="number" class="form-control" id="vnc" name="vnc" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="bci">BCI</label>
                                <input type="text" class="form-control" id="bci" name="bci" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="plant">Plant</label>
                                <select class="form-control" id="plant" name="plant">
                                    <option value="" selected disabled>Select a plant</option>
                                    <option value="BSK1">BSK1</option>
                                    <option value="BSK2">BSK2</option>
                                    <option value="BSK3">BSK3</option>
                                    <option value="BSK4">BSK4</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="date_in">Date In</label>
                                <input type="date" class="form-control" id="date_in" name="date_in" required />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="bilot">Pilot</label>
                                <input type="text" class="form-control" id="bilot" name="bilot" />
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="rack">Rack</label>
                                <select class="form-control" id="rack" name="rack" required>
                                    <option value="" selected disabled>Select a rack</option>
                                    <option value="A1">A1</option>
                                    <option value="A2">A2</option>
                                    <option value="A3">A3</option>
                                    <option value="A4">A4</option>
                                    <option value="A5">A5</option>
                                    <option value="A6">A6</option>
                                    <option value="B1">B1</option>
                                    <option value="B2">B2</option>
                                    <option value="B3">B3</option>
                                    <option value="B4">B4</option>
                                    <option value="B5">B5</option>
                                    <option value="B6">B6</option>
                                    <option value="C1">C1</option>
                                    <option value="C2">C2</option>
                                    <option value="C3">C3</option>
                                    <option value="C4">C4</option>
                                    <option value="C5">C5</option>
                                    <option value="C6">C6</option>
                                    <option value="D1">D1</option>
                                    <option value="D2">D2</option>
                                    <option value="D3">D3</option>
                                    <option value="D4">D4</option>
                                    <option value="D5">D5</option>
                                    <option value="D6">D6</option>
                                    <option value="E1">E1</option>
                                    <option value="E2">E2</option>
                                    <option value="E3">E3</option>
                                    <option value="E4">E4</option>
                                    <option value="E5">E5</option>
                                    <option value="E6">E6</option>
                                    <option value="F1">F1</option>
                                    <option value="F2">F2</option>
                                    <option value="F3">F3</option>
                                    <option value="F4">F4</option>
                                    <option value="F5">F5</option>
                                    <option value="F6">F6</option>
                                    <option value="G1">G1</option>
                                    <option value="G2">G2</option>
                                    <option value="G3">G3</option>
                                    <option value="G4">G4</option>
                                    <option value="G5">G5</option>
                                    <option value="G6">G6</option>
                                    <option value="H1">H1</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label" for="comment">Comment</label>
                                <input type="text" class="form-control" id="comment" name="comment" />
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary me-2">Add Article</button>
                                <button type="reset" class="btn btn-outline-secondary">Reset</button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
    <!-- / Content -->

    <div class="content-backdrop fade"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var today = new Date().toISOString().split('T')[0];
        document.getElementById('date_in').value = today;
    });
</script>
{% endblock %}
